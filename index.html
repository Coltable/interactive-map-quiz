
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map Quiz (Corrected)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #map-container {
            position: relative;
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
        }
        #map {
            width: 100%;
        }
        .label {
            position: absolute;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.8);
            padding: 2px 4px;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Interactive Map Quiz (Corrected)</h1>
    <p>Click or tap on the blank areas and type in the correct labels!</p>
    <div id="map-container">
        <img id="map" src="blind_map.jpg" alt="Blind Map">
    </div>

    <script>
        // Corrected hotspot definitions
        const hotspots = [{'id': 'spot1', 'correctAnswer': 'FL245 FL95', 'x': '15%', 'y': '25%'}, {'id': 'spot2', 'correctAnswer': 'FL285 FL95', 'x': '85%', 'y': '15%'}, {'id': 'spot3', 'correctAnswer': 'FL205 1500ft', 'x': '45%', 'y': '55%'}, {'id': 'spot4', 'correctAnswer': 'RONNEBY TMA', 'x': '50%', 'y': '90%'}, {'id': 'spot5', 'correctAnswer': 'FL205 4500ft', 'x': '10%', 'y': '40%'}, {'id': 'spot6', 'correctAnswer': 'FL205 2000ft', 'x': '60%', 'y': '45%'}, {'id': 'spot7', 'correctAnswer': 'KNIVSHULT A', 'x': '35%', 'y': '75%'}, {'id': 'spot8', 'correctAnswer': 'KNIVSHULT B', 'x': '40%', 'y': '80%'}];

        const mapContainer = document.getElementById("map-container");

        // Add clickable/touchable areas
        hotspots.forEach((spot) => {
            const clickArea = document.createElement("div");
            clickArea.style.position = "absolute";
            clickArea.style.top = spot.y;
            clickArea.style.left = spot.x;
            clickArea.style.width = "30px";
            clickArea.style.height = "30px";
            clickArea.style.border = "2px solid red"; // Debug: Show hotspot boundaries
            clickArea.style.backgroundColor = "rgba(255, 0, 0, 0.3)"; // Debug: Highlight area
            clickArea.style.cursor = "pointer";
            clickArea.style.zIndex = 10;
            clickArea.setAttribute("data-id", spot.id);
            mapContainer.appendChild(clickArea);

            // Handle both click and touch events
            const handleInteraction = () => {
                console.log("Hotspot touched/clicked:", spot.id); // Debug: Log interaction
                const userAnswer = prompt("Enter the correct label:");
                if (userAnswer === spot.correctAnswer) {
                    alert("Correct!");
                } else {
                    alert("Incorrect, try again.");
                }
            };

            clickArea.addEventListener("click", handleInteraction);
            clickArea.addEventListener("touchstart", handleInteraction);
        });
    </script>
</body>
</html>
